<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多语言测试</title>
</head>
<body>
    <h1>多语言功能测试</h1>
    <p>请在浏览器中打开以下链接来测试多语言功能：</p>
    <ul>
        <li><a href="http://localhost:8080/" target="_blank">默认页面 (自动检测语言)</a></li>
        <li><a href="http://localhost:8080/en" target="_blank">英语 (English)</a></li>
        <li><a href="http://localhost:8080/es" target="_blank">西班牙语 (Español)</a></li>
        <li><a href="http://localhost:8080/ar" target="_blank">阿拉伯语 (العربية)</a></li>
        <li><a href="http://localhost:8080/zh-TW" target="_blank">繁体中文</a></li>
    </ul>
    
    <h2>测试步骤：</h2>
    <ol>
        <li>打开任意一个链接</li>
        <li>点击右上角的语言下拉菜单</li>
        <li>选择不同的语言</li>
        <li>观察页面内容是否正确切换到对应语言</li>
        <li>检查浏览器控制台是否有相关的调试信息</li>
    </ol>
</body>
</html>
